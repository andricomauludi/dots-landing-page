<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .template-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .template-card {
            width: calc(25% - 20px);
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .template-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .template-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .template-card .description {
            padding: 10px;
            background-color: #f2f2f2;
        }

        .template-card h3 {
            margin-top: 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

</body>

</html>
