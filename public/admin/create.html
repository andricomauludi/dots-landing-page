<!DOCTYPE html>
<html>
	<head>
		<title>Tulis Artikel</title>
		<link
			href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
			rel="stylesheet"
		/>
		<style>
			#editor {
				height: 800px;
			}
			.ql-toolbar.ql-snow {
				margin-bottom: 10px;
			}
			body {
				font-family: sans-serif;
				padding: 100px;
				background-color: #f8f2ed;
			}
		</style>
		<script>
			if (!localStorage.getItem("user")) {
				alert("Anda harus login dulu!");
				window.location.href = "/login.html";
			}
		</script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<a class="btn btn-warning mb-3" href="/admin/index.html"
			>Back to Portal Admin</a
		>
		<h1>Tulis Artikel</h1>
    <br>
    <button class="mb-3 btn btn-primary" onclick="submitPost()">üìù Simpan</button>

		<h2>Judul Artikel</h2>

		<input
			class="form-control"
			type="text"
			id="title"
			placeholder="Judul artikel"
		/>
<br>
   <h3>isi artikel</h3>

		<!-- Toolbar bawaan Quill -->
		<div id="editor"></div>
		

		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script>
			const fullToolbar = [
				[{ header: [1, 2, 3, false] }],
				["bold", "italic", "underline"],
				[{ list: "ordered" }, { list: "bullet" }],
				["image", "link"],
				["clean"],
			];

			const quill = new Quill("#editor", {
				theme: "snow",
				modules: {
					toolbar: {
						container: fullToolbar,
						handlers: {
							image: customImageHandler,
						},
					},
				},
			});

			// Custom handler gambar
			function customImageHandler() {
				const input = document.createElement("input");
				input.setAttribute("type", "file");
				input.setAttribute("accept", "image/*");
				input.click();

				input.onchange = () => {
					const file = input.files[0];
					const formData = new FormData();
					formData.append("image", file);

					fetch("/api/upload", {
						method: "POST",
						body: formData,
					})
						.then((res) => res.json())
						.then((data) => {
							const range = quill.getSelection();
							quill.insertEmbed(range.index, "image", data.url);
						});
				};
			}

			function submitPost() {
				const title = document.getElementById("title").value;
				const content = quill.root.innerHTML;

				fetch("/api/posts", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ title, content }),
				})
					.then((res) => res.json())
					.then(() => {
						window.location.href = "/admin/index.html";
					});
			}
		</script>
	</body>
</html>
