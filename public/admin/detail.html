		<script>
			const id = new URLSearchParams(window.location.search).get("id");

			fetch(`/api/posts/${id}`)
				.then((res) => res.json())
				.then((post) => {
					document.title = post.title;

					const tempDiv = document.createElement("div");
					tempDiv.innerHTML = post.content;

					document.getElementById("content").innerHTML = `
                        <h1 class="text-secondary-cream">${post.title}</h1>
						<br/>
						 <button onclick="goEdit()">‚úèÔ∏è Edit</button>
                        <button onclick="deletePost()">üóëÔ∏è Delete</button>
						<br/>
                        <small style="color:gray;">üïí ${post.timestamp}</small>
                        <div class="text-light">${post.content}</div>
                        
                        
                    `;
				});

			function goEdit() {
				window.location.href = `/admin/edit.html?id=${id}`;
			}

			function deletePost() {
				if (confirm("Yakin mau hapus artikel ini?")) {
					fetch(`/api/posts/${id}`, {
						method: "DELETE",
					}).then(() => {
						alert("Artikel berhasil dihapus.");
						window.location.href = "/admin/index.html";
					});
				}
			}
